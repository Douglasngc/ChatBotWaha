services:
  redis:
    image: redis:latest
    platform: linux/amd64
    command: redis-server --requirepass default
    environment:
      REDIS_USER: default
      REDIS_PASSWORD: default
    ports:
      - "6379:6379"

  postgres:
    image: postgres:latest
    platform: linux/amd64
    environment:
      POSTGRES_USER: default
      POSTGRES_PASSWORD: default
      POSTGRES_DB: default
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  waha:
    image: devlikeapro/waha:latest
    platform: linux/amd64
    environment:
      WHATSAPP_HOOK_URL: http://host.docker.internal:5678/webhook/webhook
      WHATSAPP_DEFAULT_ENGINE: GOWS
      WHATSAPP_HOOK_EVENTS: message
      WAHA_NO_API_KEY: true
      WAHA_DASHBOARD_NO_PASSWORD: true
      WHATSAPP_SWAGGER_NO_PASSWORD: true
    volumes:
      - waha_sessions:/app/.sessions
      - waha_media:/app/.media
    ports:
      - "3000:3000"

  n8n:
n8n:
  image: n8nio/n8n:latest
  environment:
    WEBHOOK_URL: ${WEBHOOK_URL}
    N8N_HOST: 0.0.0.0 # ← OBRIGATÓRIO
    N8N_PORT: ${PORT:-10000} # ← Render usa 10000
    GENERIC_TIMEZONE: America/Sao_Paulo
    N8N_LANGUAGE: pt_BR
    N8N_LOG_LEVEL: info
  ports:
    - "${PORT:-10000}:10000" # ← Mapeia para 10000
  volumes:
    - n8n_data:/home/node/.n8n
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:10000/healthz"]
    interval: 10s
    timeout: 5s
    retries: 3
    start_period: 30s

volumes:
  pgdata:
  waha_sessions:
  waha_media:
  n8n_data:
